<!-- partial -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script>
    window.onload = () =>{
      const year = new Date().getFullYear();
const twelvethOfMay = new Date(year, 11, 29).getTime();
console.log(year)
console.log(twelvethOfMay);
console.log(new Date(year, 11, 29))

// countdown
let timer = setInterval(function() {

  // get today's date
  const today = new Date().getTime();

  // get the difference
  const diff = twelvethOfMay - today;

  // math
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // display
  document.getElementById("timer").innerHTML =
    "<div class=\"days\"> \
  <div class=\"numbers\">" + days + "</div>days</div> \
<div class=\"hours\"> \
  <div class=\"numbers\">" + hours + "</div>hours</div> \
<div class=\"minutes\"> \
  <div class=\"numbers\">" + minutes + "</div>minutes</div> \
<div class=\"seconds\"> \
  <div class=\"numbers\">" + seconds + "</div>seconds</div> \
</div>";

}, 1000);
    }

    var animateButton = function(e) {

        e.preventDefault;
        //reset animation
        e.target.classList.remove('animate');
      
        e.target.classList.add('animate');
        setTimeout(function(){
          e.target.classList.remove('animate');
        },700);
      };
      
      var classname = document.getElementsByClassName("confetti-button");
      
      for (var i = 0; i < classname.length; i++) {
        classname[i].addEventListener('click', animateButton, false);
      }

      function clickCounter() {
        if (typeof(Storage) !== "undefined") {
          if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
          } else {
            localStorage.clickcount = 1;
          }
          document.getElementById("counter").innerHTML = localStorage.clickcount;
        } else {
          document.getElementById("counter").innerHTML = "Sorry, your browser does not support web storage...";
        }
      }

      function panda () {
        var tl = new TimelineMax()
         tl.add('s')
         tl.to('#right-foot', 0.7, {
            transformOrigin: 'center center',
           rotation: 20,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
        .to('#head', 0.7, {
            transformOrigin: 'center center',
           transform: "rotateZ(1deg) rotateY(0deg) rotateX(1deg)",
           force3D: true,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
        .to('.noodle', 0.7, {
            transformOrigin: 'center center',
           y: 10,
           x: -4,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
        .to('#noodle1', 0.5, {
            transformOrigin: 'center center',
           y: 2,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
          .to('#noodle2', 0.6, {
            transformOrigin: 'center center',
           y: 3,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
         .to('#noodle3', 0.8, {
            transformOrigin: 'center center',
           y: 3,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
        .to('#munch', 0.5, {
            transformOrigin: 'center center',
           y: 2,
           x: 1,
           rotation: 20,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
        .to('#chopstick-1', 0.8, {
            transformOrigin: 'right bottom',
           y: 2,
           x: 3,
           rotation: 40,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
        .to('#chopstick-2', 0.8, {
            transformOrigin: 'right bottom',
           y: 2,
           x: 7,
           rotation: 50,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
        .to('#left-hand', 0.8, {
            transformOrigin: 'right bottom',
           y: -2,
           x: 1,
           rotation: 5,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
          .to('#right-arm', 0.7, {
            transformOrigin: 'right bottom',
           y: 2,
           x: 1,
           rotation: -1,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
        .to('.move', 0.7, {
            transformOrigin: 'center center',
           y: 2,
           x: 1,
           yoyo: true,
           repeat: -1,
          ease: Power0.easeNone
            }, 's')
       
            return tl
          }
      
      
      
      var master = new TimelineMax()
      master.timeScale(1.8)

    eye = document.querySelector('#eyeTop'),
    ear = document.querySelector('#ear');

    TweenMax.set(zzz,{opacity:0});

function breathe() {
const tl = new TimelineMax({});
    tl.to(body,1.28,{scaleY:1.2,transformOrigin:"bottom center",ease:Power1.easeOut},'in')
    .to(body,1.12,{scaleY:1,ease:Linear.easeNone},'out')
    .to(head,1.28,{scaleY:1.045,transformOrigin:"bottom center",ease:Power1.easeOut},'in')
    .to(head,1.12,{scaleY:1,ease:Linear.easeNone},'out')
    .to(ear,1,{rotation:7,transformOrigin:"bottom center"},'in')
    // Eyes 
    .to(eye,0.8,{y:2},'in+=0.32')
    .to(eye,0.8,{y:0},'in+=1.28')
    return tl;
}

function earTwitch() {
const tl = new TimelineMax({});
    // Ear twitch
    tl.to(ear,0.16,{y:1.5,x:-2,ease:Power1.easeIn,transformOrigin:"bottom center",rotation:15})
    .to(ear,0.16,{y:0,x:0,ease:Power1.easeInOut,transformOrigin:"bottom center",rotation:3})
    return tl;
}
function earTwitch2() {
    const tl = new TimelineMax({});
    // Ear twitch2 
    tl.to(ear,0.12,{y:-0.5,transformOrigin:"bottom center",rotation:5})
    .to(ear,0.12,{y:0.5,transformOrigin:"bottom center",rotation:10})
    .to(ear,0.12,{y:-0.5,transformOrigin:"bottom center",rotation:5})
    .to(ear,0.12,{y:0.5,transformOrigin:"bottom center",rotation:10})
    .to(ear,0.24,{y:0,transformOrigin:"bottom center",rotation:7})
    return tl;
}
function zzzText() {
    const tl = new TimelineMax({});
    tl.staggerFromTo(zzz,0.24,{opacity:0},{opacity:1},0.16)
    .staggerFromTo(zzz,0.24,{opacity:1,immediateRender:false},{opacity:0},0.16)
    return tl;
}
function mouthMove() {
    const tl = new TimelineMax({});
    tl.to(mouth,0.72,{drawSVG:'0% 65%',y:-0.5,transformOrigin:"top center"})
    .to(mouth,0.72,{drawSVG:'0% 100%',y:0,transformOrigin:"top center",ease:Power1.easeOut})
    return tl;
}

const masterTl = new TimelineMax({repeat:-1});

masterTl
        .add(breathe(),'start')
        .add(zzzText(),'start+=1.60')
        .add(earTwitch2(),'start+=2.4')
        .add(breathe(),'start+=3.12')
        .add(zzzText(),'start+=4.72')
        .add(mouthMove(),'start+=5.82')
        .add(breathe(),'start+=6.12')
        .add(zzzText(),'start+=7.72')
        .add(earTwitch(),'start+=7.24')
